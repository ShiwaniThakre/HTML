<html>
 <body>
    <form action "demoHtml5.html" method="get">
     <table>
     <tr>
         <td>Emp Id:</td>
         <td><input type="text" name="empid" value="101" readonly="readonly"> </td>
     </tr>
     <tr>
        <td>First Name:</td>
        <td><input type="text" name="fname" pattern="(^[a-zA-Z]{1,1})+([a-z]{1,29})$" autofocus="autofocus" placeholder="age"> </td>
     </tr>
     <tr>
        <td>Select color:</td>
        <td><input type="color" name="color"> </td>
     </tr>
     <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="bdate" required="required"> </td>
     </tr>
     <tr>
        <td>Batch Time:</td>
        <td><input type="time" name="time" required="required"> </td>
     </tr>
     <tr>
        <td>Site Feedback:</td>
        <td><input type="range" min="1" max="5" name="feedback">5 </td>
     </tr>
     <tr>
        <td>Select file</td>
        <td><input type="file"> </td>
     </tr>
     <tr>
        <td>Submite</td>
        <td><input type="image" src="submitsign.jpg" height="50px" width="80px"> </td>
     </tr>
     <tr>
        <td><input type="search"></td>
     </tr>
     </table>
    </form>
</body>
</html>
